<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header>
        <div id="banner">
            <h1>Perspectives Digitales</h1>
            <div class="element"><script src='https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.6/typed.min.js'></script></div>
        </div>
        <div id="social">
            <a href='https://www.facebook.com'><img src="images/facebook.svg" height="30px" width="30px"></a>
            <a href="'https://www.twitter.com"><img src="images/twitter.svg" height="30px" width="30px"></a>
            <a href="https://www.google.com"><img src="images/google-plus.svg" height="30px" width="30px"></a>
        </div>
    </header>

    <nav id="navMenu">
       <a href="#">Accueil</a></br>
       <hr width="65%" color="white">
       <a href="#">Contact</a>
   </nav>

   <div id="contactForm">
    <h2>Vous souhaitez partager une actualité avec nous ? Rejoindre notre équipe ? Une simple demande de renseignements ?</h2><br />
    <h3>N'hésitez pas à nous contacter !</h3>
    <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1">

            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nom" id="name" />
          </p>

          <p class="email">
              <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Adresse e-mail" />
          </p>

          <p class="text">
              <textarea name="text" class="validate[required,length[6,800]] feedback-input" id="comment" placeholder="Votre message"></textarea>
          </p>

          <div class="submit">
              <input type="submit" value="Envoyer votre message" id="button-blue"/>
              <div class="ease"></div>
          </div>
      </form>
  </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- JS pour display les news en plein écran + fixation navbar --><script src="js/fulldisplay.js"></script>
<!-- JS pour autotyping du slogan --><script src="js/autotyping-slogan.js"></script>
</body>
</html>
